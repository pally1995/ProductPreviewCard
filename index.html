<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="columnLeft">
      <img src="./images/image-product-desktop.jpg" alt="Product image">
    </div>
    <div class="columnRight">
      <h2>PERFUME</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="productDescription">A floral, solar and voluptuous interpretation composed by 
        Olivier Polge, Perfumer-Creator for the House of Chanel.</p>
      <p class="price">$149.99 <span class="slashedPrice"><s>$169.99</s></span></p>
      <button><img src="./images/icon-cart.svg" alt="Shopping cart image">Add to Cart</button>
    </div>
  </div>  
</body>
</html>
